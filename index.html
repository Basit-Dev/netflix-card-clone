<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Card Clone</title>
</head>

<body>
    <div class="main-container">
        <div class="image-container">
            <img class="bg-img" src="./8.jpeg" alt="hateful eight movie">
        </div>
        <div class="info-container">
            <div class="icons-container">
                <button class="icon first"><img src="./icons/play.svg" alt="play"></button>
                <button class="icon"><img src="./icons/plus.svg" alt="plus"></button>
                <button class="icon"><img src="./icons/thumbs-up.svg" alt="thumbs up"></button>
                <button class="icon"><img src="./icons/thumbs-down.svg" alt="thumbs down"></button>
                <button class="icon last"><img src="./icons/downs.svg" alt="down"></button>
            </div>
            <div class="ratings-container">
                <p class="match">94% Match</p>
                <img class="age" src="./18-cert.png" alt="18 certified">
                <p class="length">1h 45m</p>
            </div>
            <div class="movie-type-container">
                <p>Witty</p><span></span>
                <p>Mystery</p><span></span>
                <p>Thriller</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
